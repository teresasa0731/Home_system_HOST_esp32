<!DOCTYPE html>
<html>
<head>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .lightbulb {
      font-size: 48px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Display the white light bulb icon -->
  <i class="fas fa-lightbulb lightbulb"></i>

  <!-- Add a button -->
  <button onclick="toggleLight()">Toggle Light</button>

  <script>
    function toggleLight() {
      // Get the current URL
      var currentUrl = window.location.href;
      
      // Check if the URL already has a query parameter
      var hasQuery = currentUrl.indexOf('?') !== -1;
      
      // Add or modify the query parameter
      var newUrl = hasQuery ? currentUrl + '&light=on' : currentUrl + '?light=on';
      
      // Visit the modified URL
      window.location.href = newUrl;
    }
  </script>
</body>
</html>
