<!DOCTYPE html>
<html>
<head>
  <title>ESP32 bulb Example</title>
  <script>
      function refreshPage() {
          location.reload();
      }
      function refreshEveryFiveSeconds() {
          setInterval(refreshPage, 1000);
      }
      function toggleLight() {
        alert('Light toggled!');
        var currentUrl = window.location.href;
        var hasQuery = currentUrl.indexOf('?') !== -1;
        var newUrl = hasQuery ? currentUrl + '&light=on' : currentUrl + '?light=on';
        window.location.href = newUrl;
      }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .lightbulb {
      font-size: 64px;
      color: green;
    }
  </style>
</head>
<body onload="refreshEveryFiveSeconds()">
  <i class="fas fa-lightbulb lightbulb"></i>
  <button onclick="toggleLight()">Toggle Light</button>

</body>
</html>
